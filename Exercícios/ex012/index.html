<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="github.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="250" poster="imagens/thumb.png">
        <source src="midia/video.webm.webm" type="video/webm">
        <source src="midia/video.mkv.mkv" type="video/mp4">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.ogv.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não pode reproduzir vídeos ;-;</p>
    </video>
    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JWzgxmFDY9k?si=3ZNPVcwjlQq4qr5T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/735816946?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="AFF | Froid feat. Bless"></iframe>
</body>
</html>
