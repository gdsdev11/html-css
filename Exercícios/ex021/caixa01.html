<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="github.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            
            height: 300px;
            width: 300px;
            
            border: 10px solid red;
            
            padding: 25px 25px 25px 25px;  

            margin: 50px auto;

            outline: 5px dashed yellow;

            text-align: center
        }
        
        a{
            border: 10px solid chartreuse;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
